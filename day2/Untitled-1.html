<body>

  <form method="POST" action="/contact" enctype="multipart/form-data">
    <h2>Get in Touch</h2>

    <!-- Personal Information Section -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required
             minlength="2" maxlength="50" placeholder="Enter your full name">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="phone">Phone Number (optional):</label>
      <input type="tel" id="phone" name="phone"
             pattern="\(\d{3}\) \d{3}-\d{4}"
             placeholder="(123) 456-7890"
             title="Format: (123) 456-7890">

      <label for="company">Company (optional):</label>
      <input type="text" id="company" name="company" placeholder="Company name">
    </fieldset>

    <!-- Inquiry Details Section -->
    <fieldset>
      <legend>Inquiry Details</legend>

      <label for="subject">Subject:</label>
      <select id="subject" name="subject" required>
        <option value="" disabled selected>Select a subject</option>
        <option value="general">General Inquiry</option>
        <option value="technical">Technical Support</option>
        <option value="sales">Sales Question</option>
        <option value="billing">Billing Issue</option>
        <option value="other">Other</option>
      </select>

      <label>Priority Level:</label>
      <input type="radio" id="low" name="priority" value="Low" required><label for="low">Low</label>
      <input type="radio" id="medium" name="priority" value="Medium"><label for="medium">Medium</label>
      <input type="radio" id="high" name="priority" value="High"><label for="high">High</label>
      <input type="radio" id="urgent" name="priority" value="Urgent"><label for="urgent">Urgent</label>

      <label>Preferred Contact Method:</label>
      <input type="checkbox" id="contact-email" name="contact_method" value="Email"><label for="contact-email">Email</label>
      <input type="checkbox" id="contact-phone" name="contact_method" value="Phone"><label for="contact-phone">Phone</label>
      <input type="checkbox" id="contact-text" name="contact_method" value="Text"><label for="contact-text">Text</label>
    </fieldset>

    <!-- Message Section -->
    <fieldset>
      <legend>Message</legend>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" cols="50"
                minlength="10" maxlength="500" required
                placeholder="Write your message here..."></textarea>

      <label for="attachment">Attachment (PDF, DOC, Images):</label>
      <input type="file" id="attachment" name="attachment"
             accept=".pdf, .doc, .docx, image/*">
    </fieldset>

    <!-- Privacy and Actions -->
    <label>
      <input type="checkbox" name="agree" required>
      I agree to the privacy policy
    </label>

    <div class="buttons">
      <input type="submit" value="Send Message">
      <input type="reset" value="Clear Form">
    </div>
  </form>

</body>
</html>
